<div ng-switch on="info.type">
<!-- welcome information-->
<div class="system notification" ng-switch-when="welcome">
    欢迎{{info.text}}来到了异次维空间
</div>
 <!--exit message-->
<div class="system notification" ng-switch-when="bye">
    {{info.text}}变为了现充...
</div>

 <!--general information-->
<div class="normal message" ng-switch-when="normal" ng-class="other:self!=info.from,self:self=info.from">//key-value
    <div class="name-wrapper">{{info.from}}@{{time:'HH:mm:ss'}}
    </div>
    <div class="content-wrap">{{info.text}}<span class="avator">

    </span>
    </div>
</div>

    <message self="nickname" scrolltothis="scrollToBottom()" info="message" ng-repeat="message in messages"></message>
</div>
